<body>
    <script>
        const promise = function (val) {
            return new Promise((res, rej) => {
                setTimeout(() => {
                    if (val > 1) {
                        res(val)
                    } else rej(val)
                }, 2000)
            })
        }
        const Axios = {
            get: (val)=>{return promise(val)}
        }

        const req = await Axios.get(68)

    </script>
