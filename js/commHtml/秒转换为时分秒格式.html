<script>

function time(t){
  if(!t) return '00:00:00';
  if(t < 60) return `00:00:${t < 10 ? '0': ''}${t}`
  else if(t<3600){
    return `00:${(t/60) < 10 ? '0'  : ''}${parseInt(t/60)}:${(t%60) < 10 ? '0' : ''}${t%60}`
  }
  else if(t>=3600 && t<3600*24){
    return `${t/3600 < 10 ? '0':''}${parseInt(t/3600)}:${(t%3600/60) < 10 ? '0'  : ''}${parseInt(t%3600/60)}:${(t%3600%60) < 10 ? '0' : ''}${t%3600%60}`
  }
  else if(t >= 3600*24){
    let d = parseInt(t/(3600*24))
    let s = t%(3600*24)
    return `${d}å¤© ${time(s)}`
  }

}
